<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>COUNT DOWN TO IDD-TUL-ADHA</h1>
    <div  class="countdown-container">
        <div id="bg"  class=" count-up days-c">
             <p class="big-text" id="days">0</p>
             <span>Days</span>
        </div>
        <div id="bg"  class=" count-up hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
       </div>
       <div id="bg" class="count-up mins-c">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes</span>
   </div>
   <div id="bg" class=" count-up secs-c">
    <p class="big-text" id="seconds">0</p>
    <span>Seconds</span>
     </div>
    <div id="bg" class="count-up mills-c">
    <p class="big-text" id="milliseconds">0</p>
    <span>Millsecs</span>
</div>
    </div>

    <p id="iddDay"></p>
</body>
</html>
